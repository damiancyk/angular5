<h1>PrimeNG</h1>

<p>calendar</p>
<p-calendar [(ngModel)]="value"></p-calendar>


<p>dataTable</p>
<p-dataTable [value]="items">
    <p-column field="name" header="Vin"></p-column>
    <p-column field="name" header="Year"></p-column>
    <p-column field="id" header="Brand"></p-column>
    <p-column field="name" header="Color"></p-column>
</p-dataTable>



<p>carousel</p>
<p-carousel circular="circular" autoplayInterval="3000">
  </p-carousel>


<p>checkbox</p>
<p-checkbox name="groupname" value="val1" [(ngModel)]="selectedValues"></p-checkbox>
<p-checkbox name="groupname" value="val2" [(ngModel)]="selectedValues"></p-checkbox>


<p>dropdown</p>
<p-dropdown [options]="items" [(ngModel)]="selectedCity2" optionLabel="name"></p-dropdown>

<p>inputgroup</p>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">$</span>
            <input type="text" pInputText placeholder="Price">
            <span class="ui-inputgroup-addon">.00</span>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">www</span>
            <input type="text" pInputText placeholder="Website">
        </div>
    </div>
</div>

<p>textarea</p>
<textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
